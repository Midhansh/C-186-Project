<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script
        src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0 " spe-particles__smoke="texture: assets/fog.png; 
        velocity: .4 2 0; 
        velocity-spread: 1.4 0 1.4; 
        particle-count: 50;
        max-age: 4; 
        size: 8,16; 
        opacity: 0,1,0; 
        color: #666,#222">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
